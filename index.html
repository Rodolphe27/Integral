<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
              crossorigin="anonymous" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Lunasima&family=Montserrat&family=PT+Sans&display=swap"
              rel="stylesheet" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
        <link rel="stylesheet" href="./assets/css/main.css" />
        <title>integral</title>
        <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    </head>

    <body class="d-flex flex-column overflow-hidden pt-5" x-data="site" style="height: 99.6vh">
        <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm fixed-top p-3">
            <div class="container">
                <a class="navbar-brand" href="#">Let's build it together ðŸ™‚!</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                     aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
                            Navigation
                        </h5>
                        <button x-ref="closeNavigation" type="button" class="btn-close" data-bs-dismiss="offcanvas"
                                aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <template x-for="(menu, index) in menus">
                                <li class="nav-item">
                                    <a x-data x-init="if(menu.id == startPage) openedPage = menu.id" class="nav-link"
                                       :class="(openedPage == menu.id) && 'active'" href="#" x-text="menu.label"
                                       @click="openedPage = menu.id; $refs.closeNavigation.click()"></a>
                                </li>
                            </template>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <main class="container w-100 h-100 overflow-hidden mt-4 position-relative">
            <template x-for="(page, index) in pages">
                <section x-show="openedPage == page.id" :id="page.id"
                         class="bg-body-tertiary h-100 w-100 overflow-hidden position-absolute top-0 start-0 end-0 bottom-0"
                         x-transition.duration.500ms>
                    <div class="h-100" :id="`${page.id}-content`"></div>
                </section>
            </template>
        </main>
        <div id="templates-container"></div>



        <script rel="text/javascript" src="assets/js/main.js"></script>
        <script rel="text/javascript" src="assets/js/html-loader.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
                crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/c6eaf0f9b6.js" crossorigin="anonymous"></script>
    </body>

</html>
